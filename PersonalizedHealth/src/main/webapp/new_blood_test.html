<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Sign up form">
        <meta name="keywords" content="HTML, CSS, JavaScript, Form, Sign up">
        <meta name="author" content="Georgios Kokolakis">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script src="assets/js/requests_api.js"></script>

        <script src="assets/js/index.js"></script>
        <script src="assets/js/new_blood_test.js"></script>


        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="row  container-fluid mt-5 card-container  " id="page-container">
            <div style="text-align: center; color: red" id="error"></div>

            <div class="form-card col-xl-6 col-xxl-4 col-lg-6 col-md-8 col-sm-8 container-fluid ">
                <form id="myForm">
                    <div class="form-group row justify-content-start mt-2">
                        <div class="col-lg-5 col-md-6 col-sm-6 ">

                            <input type="date" name="test_date" id="test-date" class="form-control" value="1980-01-01" min="1920-01-01"
                                   max="2005-12-31" required>

                        </div>
                        <div class="col-lg-5 col-md-6 col-sm-6 ">
                            <input type="text" id="medical-center" class="form-control"  name="medical_center" placeholder="medical center" required>
                        </div>
                    </div>
                    <div class="form-group row justify-content-start mt-2">
                        <div class="col-lg-5 col-md-6 col-sm-6 ">

                            <input type="text" id="amka" name="amka" class="form-control" pattern="[0-9]{11}" placeholder="Enter AMKA"
                                   required>
                        </div>
                        <div class="col-lg-5 col-md-6 col-sm-6 ">
                            <input type="number" id="blood_sugar" class="form-control"  name="blood_sugar" placeholder="blood sugar">
                        </div>

                    </div>
                    <div class="form-group row justify-content-start mt-2">
                        <div class="col-lg-5 col-md-6 col-sm-6 ">
                            <input type="number" id="vitamin_b12" class="form-control"  name="vitamin_b12" placeholder="vitamin_b12r">
                        </div>
                        <div class="col-lg-5 col-md-6 col-sm-6 ">
                            <input type="number" id="vitamin_d3" class="form-control"  name="vitamin_d3" placeholder="vitamin_d3">
                        </div>
                    </div>
                    <div class="form-group row justify-content-start mt-2">
                        <div class="col-lg-5 col-md-6 col-sm-6 ">
                            <input type="number" id="cholesterol" class="form-control"  name="cholesterol" placeholder="cholesterol">
                        </div>
                        <div class="col-lg-5 col-md-6 col-sm-6 ">
                            <input type="number" id="iron" class="form-control"  name="iron" placeholder="iron">
                        </div>
                    </div>


                    <div class="form-group row justify-content-start mt-2">
                        <div class="col-lg-4">

                        </div>
                        <div class="col-lg-4">
                            <button type="button" id="submit-buttonn" onclick="  send_new_blood_test(); return false;">submit</button>
                        </div>


                    </div>

                </form>


            </div>



        </div>
    </body>
</html>
